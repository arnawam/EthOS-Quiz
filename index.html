<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EthOS Quiz</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="quiz-container">
    <img src="logo.png" alt="EthOS Logo" class="logo">
    <h1>EthOS Quiz</h1>
    
    <div id="quiz">
      <div id="question-container">
        <h2 id="question">Loading...</h2>
        <ul id="choices"></ul>
      </div>

      <button id="next-btn">Next</button>
    </div>

    <div id="result" class="hidden">
      <h2 id="score"></h2>
      <p id="tweet-result"></p>
      <a id="tweet-link" href="#" target="_blank">Share on Twitter</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
